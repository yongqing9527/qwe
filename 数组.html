	var arr=[2123,3435,1232,2323];
	function pai(arr){
		for (var i = 0; i < arr.length; i++) {
			for (var j = i+1; j < arr.length; j++) {
				if(arr[i]>arr[j]){
					var newarr=arr[i];
					arr[i]=arr[j];
					arr[j]=newarr;
				}
			}
		}
		return arr;
	}
	
	console.log(pai(arr))
	function copy(arr){
		var newarr=[];
		for(var i in arr){
			newarr[i]=arr[i];
		}
		return newarr;
	}
	//选择排序
	function selectOrder(arr){
		var newarr=copy(arr);
		var tepm,MinIndex,len=newarr.length;
		for (var i = 0; i < len; i++) {
			MinIndex=i;
			for (var j = i+1; j < len; j++) {
				if (newarr[j]<newarr[MinIndex]) {
					MinIndex=j;
				}
			}
			tepm = newarr[i];
			newarr[i] = newarr[MinIndex];
			newarr[MinIndex] = tepm;
		}
		return newarr;
	}
	console.log(selectOrder(arr));
	
	//插入排序
	function insertOrder(){
		var newarr=copy(arr);
		var len=newarr.length;
		for (var i = 1; i < len; i++) {
			var pre=i-1;
			var curr=newarr[i];
			while(pre>=0&&curr<newarr[pre]){
				newarr[pre+1]=newarr[pre];
				pre--;
			}
			newarr[pre+1]=curr;
		}
		return newarr;
	}
	console.log(insertOrder(arr));

	window.onload=function(){

		function sort(arr,callback){
			var len = arr.length;
			for (var i = 0; i < len; i++) {
				for (var j = i+1; j < len; j++) {
					if (callback(arr[i],arr[j])) {
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			return arr;
		}
